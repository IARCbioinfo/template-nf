version: 2

jobs:
    build:
      machine: true
      steps:
        - checkout
        - run: wget -qO- get.nextflow.io | bash ; chmod 755 nextflow ; sudo ln -s ~/nextflow /usr/local/bin/ ; sudo apt-get install graphviz
        - run: cd ~/project/ ; docker build -t tdelhomme/template-nf .
        - run: cd ; nextflow run ~/template-nf/script.nf --help
        - run: cd ; nextflow run ~/template-nf/script.nf -with-docker tdelhomme/template-nf -with-dag dag.html ; nextflow run ~/template-nf/script.nf -with-docker tdelhomme/template-nf -with-dag dag.png ; cp dag.html dag.png ~/template-nf/
