machine:
  services:
    - docker
  post:
    - wget -qO- get.nextflow.io | bash ; chmod 755 nextflow ; sudo ln -s ~/nextflow /usr/local/bin/
test:
  override:
    - |
      cd ~/template-nf
      docker build -t iarcbioinfo/template-nf .
    - | #use bed TP53_all.bed
      nextflow run ~/template-nf/script.nf --help > test1_help.txt
    - | #use bed TP53_all.bed
      nextflow run ~/template-nf/script.nf --help > test2_help.txt
deployment:
  git:
    branch: [master, dev]
    commands:
      - ./deploy.sh
