machine:
  services:
    - docker
  post:
    - wget -qO- get.nextflow.io | bash ; chmod 755 nextflow ; sudo ln -s ~/nextflow /usr/local/bin/
test:
  override:
    - |
      cd ~/template-nf
      docker build -t iarcbioinfo/template-nf .
    - | 
      cd
      nextflow run ~/template-nf/script.nf --help
    - | 
      cd
      nextflow run ~/template-nf/script.nf -with-docker iarcbioinfo/template-nf -with-dag dag.html
      cp dag.html ~/template-nf/
deployment:
  git:
    branch: [master, dev]
    commands:
      - chmod +x deploy.sh && ./deploy.sh
